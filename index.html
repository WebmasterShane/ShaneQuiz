<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shane Webber Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="timer"></div>
    <div class="container">
        <div id="quiz">
            <h1>Quiz</h1>
            
            <h2 class="hide" id="question">This is a filler</h2>

            <div>
                <button class="" id="start-btn">Start</button>
            </div>

            <div class="hide" id="buttons">
                <button id="btn1"><span id="choice"></span></button>
                <br>
                <button  id="btn2"><span id="choice"></span></button>
                <br>
                <button   id="btn3"><span id="choice"></span></button>
                <br>
                <button   id="btn4"><span id="choice"></span></button>
            </div>
            
        </div>
        <div id = "correct">
        </div>
       
    </div>
    <div id="closing" class="hide">
        <h1 id = "closing" id="yourscore" class="hide">this is a filler</h1>
        <textarea
        class = "hide"
        id="closing"
        id="initials"
        placeholder="Your Initials Here"
        ></textarea>
        <br>

        <button id="closing" id="submit-btn" class="hide">Submit</button>
    </div>

    
</body>

<script src="script.js"></script>

</html>
